<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="video.css" />
    <title>Video</title>
  </head>
  <body>
    <div id="container">
      <div class="text">Video Project</div>
      <video id="myVideo" class="video" muted loop autoplay>
        <source src="/Raindrops_Videvo.mp4" type="video/mp4" />
      </video>
      <button class="controls">
        <span class="option option_play active">Play</span>&nbsp;&nbsp;<span
          class="option option_pause"
          >Pause</span
        >
      </button>
    </div>
    <script src="video.js"></script>
  </body>
</html>
